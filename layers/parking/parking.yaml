layer:
  id: "parking"
  description:
  buffer_size: 4
  datasource:
    query: (SELECT geometry, amenity, name, parking FROM layer_parking(!bbox!, z(!scale_denominator!))) AS t
  fields:
    amenity: |
    Parking amenity
    name: |
    Parking lot name
    parking: |
    Parking lot type
schema:
  - ./parking.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
